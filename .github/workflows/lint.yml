name: Lint sol&js
on:
  push:
    branches: [ zkpay_dev ]
  pull_request:
    branches: [ zkpay_dev ]

jobs:  
  lint_contract:
      name: Lint contracts
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v2
          with:
            node-version: 16.x
        - run: yarn install --frozen-lockfile
        - name: Lint Check
          run: yarn lint_sol
  lint_ts:
      name: Lint typescript
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v2
          with:
            node-version: 16.x
        - run: yarn install --frozen-lockfile
        - name: Lint Check
          run: yarn lint_ts
